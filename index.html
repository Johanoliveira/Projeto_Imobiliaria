<body>
    
    <div id="topo">
        <div id="logotitulo">
            <img src="imagens/Logo/Logo sem fundo.png" width="70px">
        </div>
        <div id="titulo">
            <h1>Imobiliaria Sonhadores</h1>
        </div>
        <div id="caixadepesquisa">
            <h3>Pesquisa</h3>
            <input type="search">
        </div>
    </div>

    <div id="selection">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Sobre</a></li>
            <li><a href="">Login</a></li>
            <li><a href="">Cadastrar-se</a></li>
        </ul>
    </div>

            PESQUISA DE IMÓVEIS
        </div>
        <div id="subtitulo">
            Encontre agora mesmo os melhores imovéis de Birigui
        </div>
        <div id="selecao">

                <li>
                    <select name="Comprar" id="Comprar">

                        <option>Alugar</option>
                        <option>Temporada</option>
                        <option>Permuta</option>
                    </select>
                </li>
                <li>
                    <select name="Tipo" id="Tipo">
                        <option>Todos</option>
                        <option>Apartamento</option>
                        <option>Casa</option>
                        <option>Barracão</option>
                        <option>Outros</option>
                    </select>
                </li>
                <li>
                    <select name="Cidade" id="Cidade">
                        <option>Buritama</option>
                        <option>Birigui</option>
                        <option>Bilac</option>
                        <option>Rio Preto</option>
                    </select>
                </li>
                <li>
                    <select name="Valor" id="Valor">
                        <option>até 100 mil</option>
                        <option>de 100 mil até 250 mil</option>
                        <option>de 250 mil até 500 mil</option>
                        <option>mais de 500 mil</option>
                    </select>
                </li>
            </ul>
        </div>
    </div>
